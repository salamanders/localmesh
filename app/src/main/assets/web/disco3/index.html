<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Ball</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Disco Ball Geometry
        // An IcosahedronGeometry with sufficient detail will create a sphere-like
        // object with uniformly sized triangular faces, which is perfect for a disco ball effect.
        const radius = 10;
        const detail = 6; // Higher detail for more, smaller faces
        const geometry = new THREE.IcosahedronGeometry(radius, detail);

        // Disco Ball Material
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.9,
            roughness: 0.1,
            flatShading: true // This will make the individual faces more distinct
        });

        const discoBall = new THREE.Mesh(geometry, material);
        scene.add(discoBall);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(15, 15, 15);
        scene.add(pointLight);

        const pointLight2 = new THREE.PointLight(0xaaaaff, 0.8, 100);
        pointLight2.position.set(-15, -10, -15);
        scene.add(pointLight2);


        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Slow horizontal rotation
            discoBall.rotation.y += 0.005;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        animate();
    </script>
</body>
</html>
